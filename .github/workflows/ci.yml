name: CI

on: [push, pull_request]

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Make gradlew executable
        run: chmod +x gradlew
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 25
          cache: gradle
      - name: Code quality (make check)
        run: make check

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 25
          cache: gradle
      - name: Make gradlew executable
        run: chmod +x gradlew
      - name: Unit tests 
        run: ./gradlew test -PdisableLocal